<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Form</title>
</head>
<body>
    <h1>Register to become a member of the website</h1>
    <form name="myForm" action="ProcessRegistration.jsp" method="post">
       <table>
        <tr>
            <td><label for="name">Full Name:</label></td>
            <td><input type="text" name="name" id="name"/></td>
        </tr>
        <tr>
            <td><label for="email">Email:</label></td>
            <td><input type="text" name="email" id="email"/></td>
        </tr>
        <tr>
            <td><label for="username">Username:</label></td>
            <td><input type="text" name="username" id="username"/></td>
        </tr>
        <tr>
            <td><label for="password">Choose a password:</label></td>
            <td><input type="password" name="password" id="password"/></td>
        </tr>
        <tr>
            <td><label for="confirmPassword">Re-enter password:</label></td>
            <td><input type="password" name="confirmPassword" id="confirmPassword"/></td>
        </tr>
       </table>
    </form>
</body>
</html>
